<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/index.css" />
    <script
      src="https://kit.fontawesome.com/fe2496956d.js"
      crossorigin="anonymous"
    ></script>

    <title>Bhromaon</title>
  </head>
  <body>
    <header>
      <div>
        <h1>Bhromaon</h1>
        <h2>Safe Travel Anywhere</h2>

        <form action="" autocomplete="off">
          <input
            class="header__longer_input"
            type="text"
            placeholder="Search Your Travel Destination"
          />
          <input
            class="header__shortened_input"
            type="text"
            placeholder="Search Destination"
          />
          <button type="submit">
            Search <i class="button__icon fa-solid fa-magnifying-glass"></i>
          </button>
        </form>
      </div>
      <div>
        <h3>Scroll Down</h3>
        <p><i class="fa-solid fa-chevron-down"></i></p>
      </div>
    </header>
    <nav>
      <div>
        <h2>Bhromaon</h2>
        <ul>
          <li class="visible"><a href="#">Who We Are</a></li>
          <li class="visible"><a href="#">What We Do</a></li>
          <li class="visible"><a href="#">Travel With Us</a></li>
          <li class="visible"><a href="#">Contact Us</a></li>
          <li class="hidden"><button><i class="fa-solid fa-bars"></i></button></li>
        </ul>
      </div>
    </nav>
  </body>
</html>
